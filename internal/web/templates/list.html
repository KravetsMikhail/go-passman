<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>go-passman ‚Äî List</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 1rem auto; padding: 0 1rem; }
    h1 { font-size: 1.25rem; }
    a { color: #0d6efd; text-decoration: none; }
    a:hover { text-decoration: underline; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 0.5rem; border-bottom: 1px solid #dee2e6; }
    th { font-weight: 600; }
    .actions { margin: 1rem 0; }
    .btn { display: inline-block; padding: 0.4rem 0.8rem; background: #0d6efd; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9rem; text-decoration: none; }
    .btn:hover { background: #0b5ed7; }
    .btn-danger { background: #dc3545; }
    .btn-danger:hover { background: #bb2d3b; }
    .btn-sm { padding: 0.2rem 0.5rem; font-size: 0.85rem; margin-right: 0.25rem; }
    .muted { color: #6c757d; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>üîê go-passman</h1>
  <p class="muted">–ù–∞–π–¥–µ–Ω–æ {{.Total}} –∑–∞–ø–∏—Å–µ–π</p>
  <div class="actions">
    <a class="btn" href="/add">+ Add</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Service</th>
        <th>Login</th>
        <th>Host</th>
        <th>Comment</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{range .Entries}}
      <tr>
        <td>{{.Num}}</td>
        <td>{{.Name}}</td>
        <td>{{.Login}}</td>
        <td>{{.Host}}</td>
        <td>{{.Comment}}</td>
        <td>
          <a class="btn btn-sm" href="/show?name={{urlquery .Name}}">Show</a>
          <a class="btn btn-sm" href="/edit?name={{urlquery .Name}}">Edit</a>
          <a class="btn btn-sm btn-danger" href="/delete?name={{urlquery .Name}}">Delete</a>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
  {{if eq .Total 0}}
  <p class="muted">No entries yet. <a href="/add">Add the first one</a>.</p>
  {{end}}
</body>
</html>
