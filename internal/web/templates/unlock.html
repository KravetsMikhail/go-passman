<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>go-passman ‚Äî Unlock</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 400px; margin: 3rem auto; padding: 0 1rem; }
    h1 { font-size: 1.25rem; }
    label { display: block; margin-bottom: 0.25rem; font-weight: 500; }
    input[type=password] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; font-size: 1rem; }
    .btn { padding: 0.5rem 1rem; background: #0d6efd; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    .btn:hover { background: #0b5ed7; }
    .error { color: #dc3545; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>üîê Unlock vault</h1>
  {{if .}}
  <p class="error">{{.}}</p>
  {{end}}
  <form method="post">
    <label for="password">Master password</label>
    <input type="password" id="password" name="password" required autofocus>
    <button type="submit" class="btn">Unlock</button>
  </form>
</body>
</html>
